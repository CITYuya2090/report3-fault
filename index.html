<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample_Mapping2</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
  
  <script src="OrbitControls.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
  // カメラを作成
  var camera = new THREE.PerspectiveCamera(45, width / height);
  // カメラの初期座標を設定
  camera.position.set(0, 0, 1000);
    
  // カメラコントローラーを作成
  const controls = new THREE.OrbitControls(camera,document.body);

// テクスチャー読み込み
var textureLoader = new THREE.TextureLoader();  
  var texture = textureLoader.load("metal.jpg");
  var mat = new THREE.MeshPhongMaterial();
  mat.map = texture;

  // バンプマップ読み込み
  var bump = textureLoader.load("metal_bump.png");
  mat.bumpMap = bump;
  mat.bumpscale = 0.2;
    
  //角すい〜円すい
  var coneGeometry = new THREE.ConeGeometry( 250, 300, 3 ); 
  //半径、高さ、底面の分割数
  var cone = new THREE.Mesh( coneGeometry, mat );
  cone.position.set(0, 150, -600);
  scene.add( cone );
    
  // 平行光源1
  var directionalLight1 = new THREE.DirectionalLight(0xffffff);
  directionalLight1.position.set(100, 100, 100);
  // シーンに追加
  scene.add(directionalLight1);
  // 平行光源2
  var directionalLight2 = new THREE.DirectionalLight(0xffffff);
  directionalLight2.position.set(-100, 100, 100);
  // シーンに追加
  scene.add(directionalLight2);
    
  tick();

  // 毎フレーム時に実行されるループイベントです
  function tick() {
    // レンダリング
    renderer.render(scene, camera);
    requestAnimationFrame(tick);
  }

  // 初回実行
  var update = function() {
    requestAnimationFrame(update);
    renderer.render(scene, camera);
  }
  update();
}
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
